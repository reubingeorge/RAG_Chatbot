{% if files %}
  <div class="space-y-3">
    {% for file in files %}
      <div class="file-list-item bg-white rounded-lg p-3 border border-gray-200 shadow-sm flex justify-between items-center">
        <div class="flex items-center">
          <i class="fas fa-file-pdf text-red-500 mr-3 text-lg"></i>
          <span class="font-medium">{{ file }}</span>
        </div>
        <form hx-post="{% url 'remove_file' %}"
              hx-target="#files-list"
              hx-swap="innerHTML">
          {% csrf_token %}
          <input type="hidden" name="file_name" value="{{ file }}">
          <button type="submit" class="text-gray-400 hover:text-red-500 transition duration-200">
            <i class="fas fa-trash"></i>
          </button>
        </form>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="text-center py-8 text-gray-500">
    <i class="fas fa-folder-open text-4xl mb-3 opacity-50"></i>
    <p class="font-medium mb-1">No documents uploaded yet</p>
    <p class="text-sm">Upload some PDF files to get started</p>
  </div>
{% endif %}
